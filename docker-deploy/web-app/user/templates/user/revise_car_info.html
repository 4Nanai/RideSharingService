<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Revise Car Info</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <!-- Header -->
<!--    <h1 class="text-center mb-4">Car Info</h1>-->
    <!-- Success Message -->
    {% if is_success %}
    <div class="alert alert-success text-center" role="alert">
        Save cars info success.
    </div>
    {% endif %}

    <!-- Form -->
    <form action="" method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ forms.management_form }}
        <div class="card mb-3">
            <div class="card-header">
                Revise Car Info <span class="badge badge-secondary">Information Sheet</span>
            </div>
            <div class="card-body">
                {{ form.as_p }}
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" style="margin-right: 50px;">Save</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'user:display_car' %}'">Back</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/[email protected]/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
