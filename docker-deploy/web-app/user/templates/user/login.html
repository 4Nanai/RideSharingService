<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white text-center">
                        <h3>Login Page</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" class="needs-validation" novalidate>
                            {% csrf_token %}

                            <!-- Username Field -->
                            <div class="form-group">
                                <label for="id_username">{{ form.username.label }}</label>
                                {{ form.username }}
                                {% if form.username.errors %}
                                <div class="text-danger">
                                    {{ form.username.errors|striptags }}
                                </div>
                                {% endif %}
                            </div>

                            <!-- Password Field -->
                            <div class="form-group">
                                <label for="id_pwd">{{ form.pwd.label }}</label>
                                {{ form.pwd }}
                                {% if form.pwd.errors %}
                                <div class="text-danger">
                                    {{ form.pwd.errors|striptags }}
                                </div>
                                {% endif %}
                            </div>

                            <!-- Remember Me Field -->
                            <div class="form-check mb-3">
                                {{ form.remember }}
                                <label class="form-check-label" for="id_remember">{{ form.remember.label }}</label>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary btn-block">Log in</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'index' %}'">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS 和依賴庫（可選） -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
