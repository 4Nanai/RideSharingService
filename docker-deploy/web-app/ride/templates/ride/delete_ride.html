<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Delete Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
        .table-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .table thead th {
            background-color: #343a40;
            color: white;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="alert alert-danger" role="alert">
                        Are you sure you want to delete this ride?
                </div>
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white text-center">
                        <h5>Delete Ride</h5>
                    </div>
                    <div class="card-body">

                        <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Attribute</th>
                                    <th scope="col">Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Departure place</td>
                                    <td>{{ ride.departure }}</td>
                                </tr>
                                <tr>
                                    <td>Destination</td>
                                    <td>{{ ride.destination }}</td>
                                </tr>
                                <tr>
                                    <td>Arrival time</td>
                                    <td>{{ ride.arrival_time }}</td>
                                </tr>
                                <tr>
                                    <td>Total passengers</td>
                                    <td>{{ ride.total_passenger }}</td>
                                </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <form action="" method="post" class="d-flex justify-content-around align-items-center">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Yes, Delete</button>
                            <a href="{% url 'ride:view_my_ride' %}" class="btn alert-secondary">Cancel</a>
                        </form>
                    </div>
                        <script>
                            // if POST check SUCCESS
                            {% if success %}
                            alert("Delete success!");
                            // redirect url
                            window.location.href = "{% url 'ride:view_my_ride' %}";
                            {% endif %}
                        </script>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
